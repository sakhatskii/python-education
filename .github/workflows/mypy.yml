name: Mypy Check

on:
  push:
    branches:
      - main

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Poetry
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          poetry install
          poetry config virtualenvs.in-project true
      - name: Run mypy
        run: poetry run mypy .
